<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
</head>
<body>
    <script>
        // Function to create SVG icon and convert to PNG
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1f75cb';
            ctx.fillRect(0, 0, size, size);
            
            // Icon design - people/users icon
            ctx.fillStyle = 'white';
            
            // Draw two circles for people heads
            const headRadius = size * 0.1;
            const head1X = size * 0.3;
            const head1Y = size * 0.35;
            const head2X = size * 0.7;
            const head2Y = size * 0.35;
            
            ctx.beginPath();
            ctx.arc(head1X, head1Y, headRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(head2X, head2Y, headRadius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw bodies (rectangles)
            const bodyWidth = size * 0.15;
            const bodyHeight = size * 0.25;
            
            ctx.fillRect(head1X - bodyWidth/2, head1Y + headRadius, bodyWidth, bodyHeight);
            ctx.fillRect(head2X - bodyWidth/2, head2Y + headRadius, bodyWidth, bodyHeight);
            
            // Add filter lines
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(size * 0.1, size * 0.8);
            ctx.lineTo(size * 0.9, size * 0.8);
            ctx.moveTo(size * 0.2, size * 0.9);
            ctx.lineTo(size * 0.8, size * 0.9);
            ctx.stroke();
            
            return canvas.toDataURL('image/png');
        }
        
        // Create icons
        const icon16 = createIcon(16);
        const icon48 = createIcon(48);
        const icon128 = createIcon(128);
        
        // Create download links
        document.body.innerHTML = `
            <h1>Extension Icons</h1>
            <p>Right-click each image and save as the corresponding filename:</p>
            <div>
                <h3>icon16.png (16x16)</h3>
                <img src="${icon16}" alt="16x16 icon">
                <br><a href="${icon16}" download="icon16.png">Download icon16.png</a>
            </div>
            <div>
                <h3>icon48.png (48x48)</h3>
                <img src="${icon48}" alt="48x48 icon">
                <br><a href="${icon48}" download="icon48.png">Download icon48.png</a>
            </div>
            <div>
                <h3>icon128.png (128x128)</h3>
                <img src="${icon128}" alt="128x128 icon">
                <br><a href="${icon128}" download="icon128.png">Download icon128.png</a>
            </div>
        `;
    </script>
</body>
</html>
